<md-dialog>
    <form ng-cloak>

        <!-- dialog box title -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Atualiza Produto</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
            <md-input-container class="md-block">
                    <label>Nome</label>
                    <input ng-model="nome">
                </md-input-container>

            </div>
        </md-dialog-content>

        <!-- dialog box buttons -->
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="atualizaProduto()" class="md-primary">Update</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
