<div layout="row" ng-controller="ProdutoCtrl" ng-cloak>
    <div flex="10"></div>
    
    <div flex="80" class='m-20px-0'>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Produtos</h3>
                </div>
                <md-button class="md-raised" ng-click="mostraFormCriarProdutos()">Criar</md-b>
                    
                </div>
            </md-toolbar>
            <md-content flex>
                <md-list ng-init="listaProdutos()">
                    <md-list-item class="md-3-line" ng-repeat="produto in produtos">
                        <div class="md-list-item-text">
                            <h3>{{produto.nome}}</h3>
                            <h4>{{produto.descricao}}</h4>
                            <p>{{produto.quantidade}}</p>
                        </div>
                        <div class="md-secondary-container">
                            <md-button class="md-raised md-info" ng-click="lerProduto(produto.id)">Ver</md-button>
                            <md-button class="md-raised md-primary" ng-click="mostraFormularioAtualiza(produto.id)">Editar</md-button>
                            <md-button class="md-raised md-danger" ng-click="confirmaDelecaoProduto(produto.id)">Deletar</md-button> 
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        
        <div flex="10"></div>
    </div>
